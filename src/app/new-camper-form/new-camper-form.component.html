<div>
        <h3>{{mode}} Account</h3>
        <form (ngSubmit)="onSubmit()" #myForm='ngForm'>
            <mat-form-field>
                <input matInput placeholder= "first name" id="firstname" [(ngModel)]="firstName" name = "firstname">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Last Name" id="lastname" [(ngModel)]="lastName" name = "lastname">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Emergency Contact" id="emergencyContact" [(ngModel)]="emergencyContact" name = "emergencyContact">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Campground" id="campground" [(ngModel)]="campground" name = "campground">
            </mat-form-field>
                <p>
            <p>   
                <button type='submit' mat-raised-button color="primary">Update</button>
            </p>
        </form>
    </div>
